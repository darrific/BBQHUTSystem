	<script>
		var counter = 0;
			$("#menu_icon").click(function(){

					$("#main_menu").velocity({left: "0px"});
					// $("#logo_icon").fadeOut(500);

					counter++;
				}else{
					// $("#navbar").velocity({left: "0"});

					$("#main_menu").velocity({left: "-190px"});
