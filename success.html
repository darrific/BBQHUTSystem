<footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script type="text/javascript" src="js/mustache.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script>
		var order = {};
		$.post('php/ajax.php', {action: 'getInfo'}, function(data, textStatus, xhr) {
			order = jQuery.parseJSON(data);
			var time = moment(order.pickup, "X").format("h:mm A");
			order.pickup = time;
			order.id = pad(order.id, 4);
			var template = '<table id="customerInformation"><tr><td><b>Name</b>: <br></td><td>{{consumerName}}<br></td></tr><tr><td><b>Phone Number</b>: <br></td><td>{{phoneNumber}}<br></td></tr><tr><td><b>Pickup Time</b>: <br></td>	<td>{{pickup}}<br></td></tr><tr><td><b>Order Number</b>: <br></td><td><b>{{id}}</b><br></td></tr><tr><td><b>Price</b>: <br></td><td><b>${{total}}.00</b><br></td></tr></table>';
			$('#injectHere').html(Mustache.render(template, order));
		});

		function pad(n, width, z) {
		  z = z || '0';
		  n = n + '';
		  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
		}
	</script>
